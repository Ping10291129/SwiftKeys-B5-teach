<!doctype html>
<html lang="zh">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>SwiftKeys后台管理</title>
   <link rel="stylesheet" href="css/edit_profile.css">
   <link rel="stylesheet" href="css/font.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="edit_profile">
   <div id="loading">
      <div id="loading-center">
         <div class="spinner-border text-primary" role="status"></div>
      </div>
   </div>
   <div class="wrapper">
      <div id="sidebar"></div>

      <!-- Page Content  -->
      <div id="content-page" class="content-page">
         <!-- TOP Nav Bar -->
         <div id="header"></div>
         <!-- TOP Nav Bar END -->
         <div class="container-fluid">

            <div class="iq-card">
               <div class="iq-card-header d-flex justify-content-between">
                  <div class="iq-header-title">
                     <h4 class="card-title">资料编辑</h4>
                  </div>
               </div>

               <div class="iq-card-body">
                  <div class="inputbox" style="width: 100%; max-width: 1000px; margin: 0 auto;">
                     <ul class="row">
                        <li class="col-md-9">
                           <ul class="row">
                              <li class="col-md-4">
                                 <h5 class="mt-2">昵称</h5>
                                 <fieldset class="form-group">
                                    <input type="text" class="form-control" placeholder="" value="">
                                 </fieldset>
                              </li>
                              <li class="col-md-4">
                                 <h5 class="mt-2">性别</h5>
                                 <fieldset class="form-group">
                                    <select class="form-control" id="gender">
                                       <option value="男">男</option>
                                       <option value="女">女</option>
                                    </select>
                                 </fieldset>
                              </li>
                              <li class="col-md-4">
                                 <h5 class="mt-2">管理类型</h5>
                                 <fieldset class="form-group">
                                    <select class="form-control">
                                       <option value="student">学生管理</option>
                                       <option value="teacher">教师管理</option>
                                    </select>
                                 </fieldset>
                              </li>
                              <li class="col-md-6">
                                 <h5 class="mt-2">邮箱</h5>
                                 <fieldset class="form-group">
                                    <input type="text" class="form-control" value="admin@yahoo.com">
                                 </fieldset>
                              </li>
                              <li class="col-md-12">
                                 <h5 class="mt-2">所在机构</h5>
                                 <fieldset class="form-group">
                                    <select class="form-control">
                                       <option>珠海市第一中等职业学校（香华校区）</option>
                                    </select>
                                 </fieldset>
                              </li>

                           </ul>
                        </li>
                        <li class="col-md-3">
                           <div class="headedit text-center"><strong>头像</strong>
                              <div class="imgbox">
                                 <div class="touxiangbox">
                                    <img class="roundimg" src="./images/user1.jpg" width="100" height="100">
                                    <label class="touxiangbox-bottom" for="avatarInput">更换头像</label>
                                 </div>
                              </div>
                              <div class="avatar-upload-buttons">
                                 <a href="javascript:;" class="btn-select-avatar upbtn btn-sm mb-2"><i
                                       class="ft-folder-open"></i>选择文件
                                    <input type="file" name="avatar" id="avatarInput" accept="image/*">
                                 </a>
                                 <a href="javascript:;" class="btn-upload-avatar upbtn btn-sm" id="uploadAvatarBtn"><i
                                       class="ft-upload-cloud"></i>上传头像
                                 </a>
                              </div>
                           </div>
                        </li>
                     </ul>
                  </div>
                  <div class="text-center mt-2">
                     <button class="btn btn-primary">保存修改</button>
                  </div>
               </div>

            </div>


         </div>
         <!-- Footer -->
         <footer class="bg-white iq-footer">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-lg-6">
                     <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#">使用帮助</a></li>
                        <li class="list-inline-item"><a href="#">进入官网</a></li>
                     </ul>
                  </div>
                  <div class="col-lg-6 text-right">
                     Copyright 2024 <a href="">心理健康管理系统</a> 版权所有
                  </div>
               </div>
            </div>
         </footer>
         <!-- Footer END -->
      </div>
   </div>
   <!-- Wrapper END -->

   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/smooth-scrollbar.js"></script>
   <script src="js/custom.js"></script>
   <script src="js/edit_profile.js"></script>

   <style>
      .btn-select-avatar {
         display: none;
      }
   </style>
   <!-- 移除laydate相关引用 -->
   <script type="module" src="js/main.js"></script>
   <script type="module">
      import { uploadAvatar } from './js/avatar-upload.js';
      
      // 文件选择预览
      document.getElementById('avatarInput').addEventListener('change', function() {
         if (this.files?.[0]) {
            const reader = new FileReader();
            reader.onload = e => document.querySelector('.roundimg').src = e.target.result;
            reader.readAsDataURL(this.files[0]);
         }
      });

      // 上传处理
      document.getElementById('uploadAvatarBtn').addEventListener('click', async function() {
         const fileInput = document.getElementById('avatarInput');
         if (!fileInput.files?.[0]) {
            showMessage('error', '请先选择头像');
            return;
         }

         this.disabled = true;
         const success = await uploadAvatar(fileInput.files[0]);
         if (success) {
            setTimeout(() => window.location.reload(), 1500);
         }
         this.disabled = false;
      });
   </script>
   <script type="module" src="js/main.js"></script>
</body>

</html>

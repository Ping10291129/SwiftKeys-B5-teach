<!doctype html>
<html lang="zh">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SwiftKeys后台管理</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/ranking_list.css">
	</head>

	<body data-page="ranking_list">
		<div id="loading">
			<div id="loading-center">
				<div class="spinner-border text-primary" role="status"></div>
			</div>
		</div>
		<div class="wrapper">
			<div id="sidebar"></div>
			<!-- Page Content  -->
			<div id="content-page" class="content-page">
				<!-- TOP Nav Bar -->
					<div id="header"></div>  <!-- 替换整个navbar部分为这一行 -->
				<!-- TOP Nav Bar END -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="iq-card">
							</div>
						</div>
					</div>
				</div>

				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="iq-card">
								<div class="iq-card-header d-flex justify-content-between align-items-center">
									<div class="iq-header-title">
										<h4 class="card-title m-0">成绩排行榜</h4>
									</div>
									<div class="d-flex align-items-center">
										<div class="date-controls d-flex align-items-center" style="margin-right: 15px;">
                                            <input type="date" id="dateSelect" class="form-control" style="width: 140px; margin-right: 10px;" disabled>
                                            <button id="todayBtn" class="btn btn-primary" style="white-space: nowrap;" disabled>今日排行</button>
                                        </div>
										<div class="tabs-wrapper">
											<div class="tabs">
												<div class="tabs__slider"></div>
												<a href="#" class="tabs__item tabs__item--active" data-period="day">日排行</a>
												<a href="#" class="tabs__item" data-period="week">周排行</a>
												<a href="#" class="tabs__item" data-period="month">月排行</a>
											</div>
										</div>
									</div>
								</div>
								<div class="iq-card-body">
									<div class="tab-content" id="rankingTabContent">
										<!-- 总分排行 -->
										<div class="tab-pane fade show active" id="score" role="tabpanel"
											aria-labelledby="score-tab">
											<div class="table-responsive">
												<table class="table">
													<thead>
														<tr>
															<th>排名</th>
															<th>学生姓名</th>
															<th>班级/学号</th>
															<th>总分</th>
														</tr>
													</thead>
													<tbody>
														<!-- 默认初始数据占位，稍后通过JS更新 -->
													</tbody>
												</table>
											</div>
										</div>
										<!-- 打字速度排行 -->
										<div class="tab-pane fade" id="speed" role="tabpanel"
											aria-labelledby="speed-tab">
											<div class="table-responsive">
												<table class="table">
													<thead>
														<tr>
															<th>排名</th>
															<th>学生姓名</th>
															<th>班级/学号</th>
															<th>打字速度 (字/分钟)</th>
														</tr>
													</thead>
													<tbody>
														<!-- 默认初始数据占位 -->
													</tbody>
												</table>
											</div>
										</div>
										<!-- 准确率排行 -->
										<div class="tab-pane fade" id="accuracy" role="tabpanel"
											aria-labelledby="accuracy-tab">
											<div class="table-responsive">
												<table class="table">
													<thead>
														<tr>
															<th>排名</th>
															<th>学生姓名</th>
															<th>班级/学号</th>
															<th>准确率 (%)</th>
														</tr>
													</thead>
													<tbody>
														<!-- 默认初始数据占位 -->
													</tbody>
												</table>
											</div>
										</div>
									</div><!-- tab-content end -->
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Footer -->
				<footer class="bg-white iq-footer">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-6">
								<ul class="list-inline mb-0">
									<li class="list-inline-item"><a href="#">使用帮助</a></li>
									<li class="list-inline-item"><a href="#">进入官网</a></li>
								</ul>
							</div>
							<div class="col-lg-6 text-right">
								Copyright 2024 <a href="">SwiftKeys后台管理</a> 版权所有
							</div>
						</div>
					</div>
				</footer>
				<!-- Footer END -->
			</div>
		</div>
		<!-- Wrapper END -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/smooth-scrollbar.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/echarts.min.js"></script>
		<script src="js/ranking_list.js"></script>
		<!-- 添加type="module"以支持ES模块导入 -->
		<script type="module" src="js/main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SwiftKeys</title>
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/login.css" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
	<div>
		<div class="pop">
			<div class="pop-top">
				<span class="logo">SwiftKeys</span>
				<div style="text-align: center;padding: 6px;">SwiftKeys后台管理平台</div>
				<!-- <span class="buttonRight">点击切换</span> -->
			</div>
			<div class="pop-bottom">
				<div class="pop-left">
					<img src="" alt="" />
					<h1>登录</h1>
					<p>使用您的管理员账号</p>
				</div>
				<form action="" class="pop-right">
					<div class="pop-right-top">
						<div class="input-c">
							<input type="text" id="username" required />
							<label for="username">输入您的账号</label>
						</div>
						<div class="input-c">
							<input type="password" id="password" required />
							<label for="password">输入您的密码</label>
							<span class="toggle-password" onclick="togglePassword()">
								<i class="ri-eye-off-line"></i>
							</span>
						</div>
						<div class="form-bottom">
								<p id="login-hint" class="hint" style="color: #8e9399;transition: color 0.3s ease;">
								SwiftKeys后台管理平台
							</p>
							<div>
								<a href="forget.html">忘记了密码？</a>
							</div>
						</div>
					</div>
					<div class="right">
						<!-- <button id="register" type="button">注册账号</button> -->
						<button id="login" type="button">登录账号</button>
					</div>
				</form>
			</div>
		</div>
		<!--			<div id="last"><a href="">关于</a><a href="">帮助</a></div>-->
	</div>
<script src="js/login.js"></script>
</body>

</html>

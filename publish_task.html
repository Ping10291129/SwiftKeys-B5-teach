<!doctype html>
<html lang="zh">
<head>
    <!-- 必要的meta标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SwiftKeys后台管理 - 打字任务管理</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="css/publish_task.css">
</head>
<body data-page="publish_task">
    <div id="loading">
        <div id="loading-center">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </div>
    <div class="wrapper">
        <div id="sidebar"></div>
        <!-- 页面内容 -->
        <div id="content-page" class="content-page">
            <!-- 顶部导航 -->
            <div id="header"></div>
            <!-- 顶部导航结束 -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="iq-card">
                            <div class="iq-card-header d-flex justify-content-between align-items-center">
                                <div class="iq-header-title">
                                    <h4 class="card-title m-0">打字任务管理</h4>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="date-controls d-flex align-items-center" style="margin-right: 15px;">
                                        <input type="date" id="dateSelect" class="form-control" style="width: 140px; margin-right: 10px;">
                                        <button id="addTaskBtn" class="btn btn-primary" style="white-space: nowrap;">新增任务</button>
                                    </div>
                                    <div class="tabs-wrapper">
                                        <div class="tabs">
                                            <div class="tabs__slider"></div>
                                            <a href="#" class="tabs__item tabs__item--active" data-tab="pending">待发布任务</a>
                                            <a href="#" class="tabs__item" data-tab="ongoing">进行中任务</a>
                                            <a href="#" class="tabs__item" data-tab="history">历史任务</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
							<div class="content-type-tabs">
								<div class="content-switch">
									<div class="content-switch__slider"></div>
									<button class="content-switch__item content-switch__item--active" data-type="article">文章</button>
									<button class="content-switch__item" data-type="task">任务</button>
								</div>
							</div>
                            <div class="iq-card-body">
                                <div class="tab-content" id="taskTabContent">
                                    <!-- 待发布任务 -->
                                    <div class="tab-pane fade show active" id="pending" role="tabpanel">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>序号</th>
                                                        <th>任务名称</th>
                                                        <th>文章年级</th>
                                                        <th>文章类型</th>
                                                        <th>发布时间</th>
                                                        <th>截止时间</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- 默认初始数据占位，后续通过JS更新 -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!-- 进行中任务 -->
                                    <div class="tab-pane fade" id="ongoing" role="tabpanel">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>序号</th>
                                                        <th>任务名称</th>
                                                        <th>任务描述</th>
                                                        <th>开始时间</th>
                                                        <th>剩余时间</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- 默认初始数据占位 -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!-- 历史任务 -->
                                    <div class="tab-pane fade" id="history" role="tabpanel">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>序号</th>
                                                        <th>任务名称</th>
                                                        <th>任务描述</th>
                                                        <th>完成时间</th>
                                                        <th>结果</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- 默认初始数据占位 -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div><!-- tab-content结束 -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 分页 -->
                <nav aria-label="Page navigation" class="page">
                    <ul class="custom-pagination">
                        <li class="custom-page-item">
                            <a class="custom-page-link" href="javascript:;" aria-label="Previous">
                                <span aria-hidden="true">上一页</span>
                            </a>
                        </li>
                        <!-- 分页按钮由JS动态生成 -->
                        <li class="custom-page-item"><a class="custom-page-link" href="javascript:;">1</a></li>
                        <li class="custom-page-item"><a class="custom-page-link" href="javascript:;">2</a></li>
                        <li class="custom-page-item active"><a class="custom-page-link" href="javascript:;">3</a></li>
                        <li class="custom-page-item"><a class="custom-page-link" href="javascript:;">4</a></li>
                        <li class="custom-page-item"><a class="custom-page-link" href="javascript:;">5</a></li>
                        <li class="custom-page-item">
                            <a class="custom-page-link" href="javascript:;" aria-label="Next">
                                <span aria-hidden="true">下一页</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        let currentPage = 1;
                        const itemsPerPage = 20;
                        const tableBody = document.querySelector('table tbody');

                        function updateTableData(page) {
                            const rows = tableBody.querySelectorAll('tr');
                            const start = (page - 1) * itemsPerPage;
                            const end = start + itemsPerPage;

                            rows.forEach((row, index) => {
                                if (index >= start && index < end) {
                                    row.style.display = '';
                                } else {
                                    row.style.display = 'none';
                                }
                            });
                        }

                        function generatePaginationButtons() {
                            const rows = tableBody.querySelectorAll('tr');
                            const totalPages = Math.ceil(rows.length / itemsPerPage);
                            const paginationContainer = document.querySelector('.custom-pagination');
                            
                            paginationContainer.innerHTML = `
                                <li class="custom-page-item">
                                    <a class="custom-page-link" href="javascript:;" aria-label="Previous">
                                        <span aria-hidden="true">上一页</span>
                                    </a>
                                </li>
                            `;
                            
                            for (let i = 1; i <= totalPages; i++) {
                                paginationContainer.innerHTML += `
                                    <li class="custom-page-item ${i === currentPage ? 'active' : ''}">
                                        <a class="custom-page-link" href="javascript:;">${i}</a>
                                    </li>
                                `;
                            }
                            
                            paginationContainer.innerHTML += `
                                <li class="custom-page-item">
                                    <a class="custom-page-link" href="javascript:;" aria-label="Next">
                                        <span aria-hidden="true">下一页</span>
                                    </a>
                                </li>
                            `;
                            
                            addPaginationEventListeners();
                        }

                        function addPaginationEventListeners() {
                            const pageLinks = document.querySelectorAll('.custom-page-link');
                            const rows = tableBody.querySelectorAll('tr');
                            const totalPages = Math.ceil(rows.length / itemsPerPage);

                            pageLinks.forEach((link, index) => {
                                link.addEventListener('click', function(e) {
                                    e.preventDefault();
                                    if (index === 0 && currentPage > 1) {
                                        updatePagination(currentPage - 1);
                                    } else if (index === pageLinks.length - 1 && currentPage < totalPages) {
                                        updatePagination(currentPage + 1);
                                    } else if (index !== 0 && index !== pageLinks.length - 1) {
                                        updatePagination(index);
                                    }
                                });
                            });
                        }

                        function updatePagination(page) {
                            const rows = tableBody.querySelectorAll('tr');
                            const totalPages = Math.ceil(rows.length / itemsPerPage);
                            currentPage = Math.min(Math.max(1, page), totalPages);
                            
                            const paginationContainer = document.querySelector('.custom-pagination');
                            paginationContainer.innerHTML = `
                                <li class="custom-page-item ${currentPage === 1 ? 'disabled' : ''}">
                                    <a class="custom-page-link" href="javascript:;" aria-label="Previous">
                                        <span aria-hidden="true">上一页</span>
                                    </a>
                                </li>
                            `;
                            
                            // Show current page and surrounding pages
                            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                                paginationContainer.innerHTML += `
                                    <li class="custom-page-item ${i === currentPage ? 'active' : ''}">
                                        <a class="custom-page-link" href="javascript:;">${i}</a>
                                    </li>
                                `;
                            }
                            
                            paginationContainer.innerHTML += `
                                <li class="custom-page-item ${currentPage === totalPages ? 'disabled' : ''}">
                                    <a class="custom-page-link" href="javascript:;" aria-label="Next">
                                        <span aria-hidden="true">下一页</span>
                                    </a>
                                </li>
                            `;
                            
                            updateTableData(currentPage);
                            addPaginationEventListeners();
                        }

                        // Initialize pagination
                        generatePaginationButtons();
                        updatePagination(1);
                    });
                </script>
            </div>
            <!-- 页脚 -->
            <footer class="bg-white iq-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item"><a href="#">使用帮助</a></li>
                                <li class="list-inline-item"><a href="#">进入官网</a></li>
                            </ul>
                        </div>
                        <div class="col-lg-6 text-right">
                            Copyright 2024 <a href="">SwiftKeys后台管理</a> 版权所有
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- 引入JavaScript文件 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smooth-scrollbar.js"></script>
    <script src="js/custom.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/publish_task.js"></script>
</body>
</html>

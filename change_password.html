<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SwiftKeys后台管理 - 修改密码</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/change_password.css">
</head>
<body data-page="change_password">
    <div id="loading">
        <div id="loading-center">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </div>
    
    <div class="wrapper">
        <div id="sidebar"></div>
        <!-- Page Content  -->
        <div id="content-page" class="content-page">
            <div id="header"></div>
            
            <div class="container-fluid">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">修改密码</h4>
                        </div>
                    </div>
                    
                    <div class="iq-card-body">
                        <div class="inputbox" style="width: 100%; max-width: 500px; margin: 0 auto;">
                            <form id="changePasswordForm">
                                <ul class="row">
                                    <li class="col-md-12">
                                        <h5 class="mt-2">原密码</h5>
                                        <fieldset class="form-group password-field">
                                            <input type="password" class="form-control" id="oldPassword" placeholder="请输入原密码">
                                            <i class="toggle-password ri-eye-line"></i>
                                        </fieldset>
                                    </li>
                                    
                                    <li class="col-md-12">
                                        <h5 class="mt-2">新密码</h5>
                                        <fieldset class="form-group password-field">
                                            <input type="password" class="form-control" id="newPassword" placeholder="请输入新密码">
                                            <i class="toggle-password ri-eye-line"></i>
                                        </fieldset>
                                    </li>

                                    <li class="col-md-12">
                                        <h5 class="mt-2">确认密码</h5>
                                        <fieldset class="form-group password-field">
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="请确认新密码">
                                            <i class="toggle-password ri-eye-line"></i>
                                        </fieldset>
                                    </li>
                                </ul>
                            </form>
                            <div class="text-center mt-4">
                                <button class="btn btn-primary custom-submit-btn" id="submitBtn">保存修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="bg-white iq-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-inline mb-0">
                                <li class="list-inline-item"><a href="#">使用帮助</a></li>
                                <li class="list-inline-item"><a href="#">进入官网</a></li>
                            </ul>
                        </div>
                        <div class="col-lg-6 text-right">
                            Copyright 2024 <a href="">SwiftKeys后台管理</a> 版权所有
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/smooth-scrollbar.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/change_password.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
